<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/registration.css">
    <title>Registration</title>
</head>

<body>
    <main>
        <section id="register">
            <div class="container">
                <div class="title">
                    <h3>New Account</h3>
                </div>
                    <form action="" class="col-lg-12">
                        <div class="row">
                            <div class="Email col-lg-6 col-12">
                                <label for="email">Email:</label><br>
                                <input type="text" name="" id="email">
                            </div>
    
                            <div class="password col-lg-6 col-12">
                                <label for="password">Password:</label><br>
                                <input type="number" name="" id="password">
                            </div>
    
                            <div class="confirmpassword col-lg-6 col-12">
                                <label for="confirmpassword">Confrim Password:</label><br>
                                <input type="number" name="" id="confirmpassword">
                            </div>
    
                            <div class="firstname col-lg-6 col-12">
                                <label for="firstname">First Name:</label><br>
                                <input type="text" name="" id="firstname">
                            </div>
    
                            <div class="lastname col-lg-6 col-12">
                                <label for="lastname">Last Name:</label><br>
                                <input type="text" name="" id="lastname">
                            </div>
    
                            <div class="adress col-lg-6 col-12">
                                <label for="adress">Adress Line:</label><br>
                                <input type="text" name="" id="adress">
                            </div>
    
                            <div class="country col-lg-6 col-12">
                                <label for="country">Contry:</label><br>
                                <input type="text" name="" id="country">
                            </div>
    
                            <div class="city col-lg-6 col-12">
                                <label for="city">city:</label><br>
                                <input type="text" name="" id="city">
                            </div>
    
                            <div class="zip col-lg-6 col-12">
                                <label for="zip">Zip/Postcode:</label><br>
                                <input type="text" name="" id="zip">
                            </div>
                        </div>

                        <div class="button">
                            <a href="">
                                CREATE ACCOUNT
                            </a>
                        </div>
                    </form>
            </div>
        </section>
    </main>
</body>

</html>
