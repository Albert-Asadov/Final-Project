<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/contactUs.css">
    <title>Contact Us</title>
</head>

<body>
    <main>
        <section id="contact">
            <div class="container">
                <div class="row">
                    <div class="leftside col-lg-5">
                        <div class="title">
                            <h3>
                                Contact Us
                            </h3>
                        </div>

                        <div class="text">
                            <div class="welcome">
                                <p>
                                    We're happy to answer questions or help you with returns.
                                    Please fill out the form below if you need assistance.
                                </p>
                            </div>
                            <div class="adress">
                                <p>
                                    Addresses : Acme Widgets 123 Widget Street Acmeville, AC 12345 United States of
                                    America
                                </p>
                            </div>
                            <div class="email">
                                <p>Email: <span style=" color: #ff7e00">contact@ibigecommerce.com</span></p>
                            </div>
                            <div class="tel">
                                <p>Hotline Free 24/24:</p>
                                <p class="number" style=" color: #ff7e00">(1800)-000-6890</p>
                            </div>
                        </div>
                    </div>
                    <div class="rightSide col-lg-7">
                        <form action="">
                            <div class="row">
                                <div class="name col-lg-6">
                                    <label for="name">Fill Name</label><br>
                                    <input type="text" name="" id="name">
                                </div>

                                <div class="number col-lg-6">
                                    <label for="phone">Phone Number</label><br>
                                    <input type="number" name="" id="phone">
                                </div>

                                <div class="email col-lg-6">
                                    <label for="email">Email Adress</label><br>
                                    <input type="email" name="" id="email">
                                </div>

                                <div class="order col-lg-6">
                                    <label for="order">Order Number</label><br>
                                    <input type="number" name="" id="order">
                                </div>

                                <div class="comment col-lg-12">
                                    <label for="comment">Comments/Questions</label><br>
                                    <textarea name="" id="comment" cols="64" rows="5"></textarea>
                                </div>
                            </div>

                           <div class="button">
                            <button type="submit">
                                SUBMIT FORM
                            </button>
                           </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
