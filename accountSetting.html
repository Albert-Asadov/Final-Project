<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/accountSetting.css">
    <title>Account Settings</title>
</head>
<body>
    
    <main>
        <section id="accountSettings">
            <div class="container">
                <div class="row">
                    <div class="title">
                        <h1 class="TitleText">
                            Wish List
                        </h1>
                    </div>
                    <ul>
                        <li class="colorChange" ><a href="./accountOrders.html">ORDERS</a></li>
                        <li class="colorChange"><a href="./accountAdress.html">ADRESSES</a></li>
                        <li class="colorChange" ><a href="./accountWishlist.html">WISH LISTS</a></li>
                        <li  class="current">ACCOUNT SETTINGS</li>
                    </ul>

                    <div class="content">
                        <form action="">
                            <div class="row">
                                <div class="name col-lg-6 col-12">
                                    <label for="name">First Name:</label><br>
                                    <input type="text" name="" id="name">
                                </div>
    
                                <div class="lastName col-lg-6 col-12">
                                    <label for="lname">Last Name:</label><br>
                                    <input type="text" name="" id="lname">
                                </div>

                                <div class="email col-lg-6 col-12">
                                    <label for="email">Email Adress:</label><br>
                                    <input type="text" name="" id="email">
                                </div>

                                <div class="passwordOld col-lg-6 col-12">
                                    <label for="passOld">Password:</label><br>
                                    <input type="number" name="" id="passOld">
                                </div>

                                <div class="passwordOld col-lg-6 col-12">
                                    <label for="conf">Confirm Password:</label><br>
                                    <input type="number" name="" id="conf">
                                </div>

                                <div class="passwordOld col-lg-6 col-12">
                                    <label for="curr">Current Password:</label><br>
                                    <input type="number" name="" id="curr">
                                </div>

                                <button class="button button--primary">Update Details</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
