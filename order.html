<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/order.css">
    <title>Order</title>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="order">
                        <div class="col-lg-6 col-12">
                            <div class="aboutUser">
                                <div class="customerEmail">
                                    <div class="title">
                                        <h3>Customer</h3>
                                    </div>
                                    <div class="email">
                                        <span>@example.com</span>
                                    </div>
                                </div>

                                <div class="shippingInfo">
                                    <div class="title">
                                        <h3>Shipping</h3>
                                    </div>
                                    <div class="text">
                                        <div class="name">
                                            <h3>Shipping Address</h3>
                                        </div>
                                        <div class="descr">
                                            <ul>
                                                <li> Albert Asadov</li>
                                                <li> Baku </li>
                                                <li> az1000</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="button">
                                    <a href="">
                                        ORDER
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-12">
                            <div class="orderInfo">
                                <div class="mainContent">
                                    <div class="title">
                                        <span>Order Summary</span>
                                        <span>
                                            <a href="./cart.html">
                                                Edit Cart
                                            </a>
                                        </span>
                                    </div>
                                    <div class="main">
                                        <div class="content">
                                            <div class="count">
                                                <span>0 items</span>
                                            </div>
                                            <div class="product">
                                                <div class="image col-lg-4">
                                                    <img src="./assets/images/Product/2__54401.jpg" alt="">
                                                </div>
                                                <div class="text col-lg-4">
                                                    <p> 1 x Aplle Watch</p>
                                                </div>
                                                <div class="price col-lg-4">
                                                    <span>
                                                        $800
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="subtotal_And_Tax">
                                        <div class="subtotal">
                                            <h6>Subtotal</h6>
                                            <span>$800</span>
                                        </div>
                                        <div class="tax">
                                            <h6>
                                                Tax
                                            </h6>
                                            <span>
                                                $0.00
                                            </span>
                                        </div>
                                    </div>

                                    <div class="total">
                                        <h6>
                                            Total (USD)
                                        </h6>
                                        <h5>
                                            $800
                                        </h5>
                                    </div>

                                </div>

                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
