<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/accountWishlist.css">
    <title>Account Wishlist</title>
</head>
<body>
    <main>
        <section id="accountWishlist">
            <div class="container">
                <div class="row">
                    <div class="title">
                        <h1 class="TitleText">
                            Wish List
                        </h1>
                    </div>
                    <ul>
                        <li class="colorChange" ><a href="./accountOrders.html">ORDERS</a></li>
                        <li class="colorChange"><a href="./accountAdress.html">ADRESSES</a></li>
                        <li class="current">WISH LISTS</li>
                        <li class="colorChange"><a href="./accountSetting.html">ACCOUNT SETTINGS</a></li>
                    </ul>

                    <div class="alertMessage">
                        <div class="alert alert-primary" role="alert">
                           Youre Wish List is empty!
                          </div>
                    </div>

                    <div class="content">
                        <div class="image">
                            <img class="imageProduct" src="./assets/images/Product/2__54401.jpg" alt="">
                            <div class="buttonHover">
                                <a class="AddToCart" href="./cart.html">
                                    ADD TO CART
                                </a>
                            </div>
                        </div>
                        <div class="ProductInfo">
                            <div class="name">
                                <h4>Apple Watch</h4>
                            </div>
                            <div class="price">
                                <div class="discount">
                                    <span>
                                        $1000
                                    </span>
                                </div>
                                <div class="newPrice">
                                    <span>
                                        $800
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>

    <script src="./assets/js/accountWishlist.js"></script>
</body>
</html>
